{% extends 'html/header.html' %}
{% block title %} Crud operations {% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="card col-md-4 mt-3 h-25 shadow-lg mx-1">
         <h3 class ="p-3 bg-dark text-center text-white mt-3 border bounded">Add user</h3>
         	<form method="POST">
         	 {% csrf_token %}
         	<input type="text" name="username" class="form-control my-2"placeholder="username">
         	<input type="password" name="password"class="form-control my-2"placeholder="password">
         	<input type="email" name="email"class="form-control my-2"placeholder="email">
         	<input type="number" name="age"class="form-control my-2"placeholder="age">
         	<input type="submit" class="btn btn-dark btn-block my-2" value="submit">
         	</form>			
		</div>
		<div class="card col-md-7 mt-3 shadow-lg mx-1">
			<h3 class="p-3 bg-dark text-center text-light mt-3">User Details</h3>
			<table class="table table-striped table-hover table-boderless">
				<tr class="bg-primary text-dark">
					<td>s.no</td>
					<td>username</td>
					<td>Age</td>
					<td>Email</td>
					<td>Actions</td>
				</tr>
		         {% for i in info %}
		         <tr>
		         	<td>{{forloop.counter}}</td>
		         	<td>{{i.username}}</td>
		         	<td>{{i.age}}</td>
		         	<td>{{i.email}}</td>
		         	<td colspan="2"><a href="" class="btn btn-primary mx-1">Update</a><a href="{% url 'dl' i.id %}"class="btn btn-danger mx-1">Delete</a></td>
		     	</tr>
		        {% endfor %}	
			</table>
		</div>
	</div>
</div>
{% endblock %}
